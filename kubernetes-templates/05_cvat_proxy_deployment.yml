apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cvat-nginx
  namespace: cvat
  labels:
    app: cvat-app
    tier: proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cvat-app
        tier: proxy
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: cvat-nginx-conf
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: cvat-nginx-conf
        configMap:
          name: cvat-nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
            - key: mime.types
              path: mime.types
            - key: cvat.conf
              path: cvat.d/cvat.conf
      - name: log
        emptyDir: {}
